<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo2.png" type="image/png" />
  <title>Dashboard | IngreChec</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mouse-glow.css">

  <!-- Flatpickr Base CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Auto Theme CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css"
    media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/light.css"
    media="(prefers-color-scheme: light)">

  <style>
    /* Premium dark-stylish overrides for Flatpickr */
    .flatpickr-calendar {
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      font-family: 'Segoe UI', sans-serif;
    }

    .flatpickr-day.selected {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--glass-green);
    }

    .flatpickr-day.selected:hover {
      background: linear-gradient(135deg, var(--card), var(--card));
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--glass-green);
    }

    .flatpickr-day:hover {
      background: var(--card);
      cursor: pointer;
    }

    .flatpickr-weekday {
      color: #aaa;
      font-weight: 600;
    }

    .flatpickr-month {
      color: #fff;
      font-weight: 700;
    }

    .flatpickr-prev-month,
    .flatpickr-next-month {
      color: #fff;
    }

    #mouse-glow {
      background: radial-gradient(circle at 0 0, rgba(22, 163, 74, 0.2), transparent 80%);
      transition: background 0.1s ease;
      z-index: -1;
    }
  </style>
</head>

<body>


  <header>
    <div class="logo" onclick="navigateTo('dashboard.html')">
      <img src="img/logo.png" alt="Logo" class="logo">
    </div>
    <div class="theme-dropdown">
      <button class="theme-btn" id="theme-btn" onclick="toggleThemeMenu()">
        <span id="theme-icon"><i class="fas fa-desktop"></i></span>
      </button>
      <div class="theme-menu" id="theme-menu">
        <button class="theme-option" onclick="setTheme('system')">
          <i class="fas fa-desktop"></i> System
        </button>
        <button class="theme-option" onclick="setTheme('light')">
          <i class="fas fa-sun"></i> Light
        </button>
        <button class="theme-option" onclick="setTheme('dark')">
          <i class="fas fa-moon"></i> Dark
        </button>
      </div>
    </div>
  </header>

  <section>
    <div class="menu">
      <button class="active" data-page="dashboard" onclick="navigateTo('dashboard.html')">
        <i class="fas fa-home"></i> Dashboard
      </button>
      <button data-page="scan" onclick="navigateTo('scan.html')">
        <i class="fas fa-camera"></i> Ingre Scan
      </button>
      <button data-page="history" onclick="navigateTo('history.html')">
        <i class="fas fa-history"></i> History
      </button>
      <button class="btn logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
    <div class="header-right" id="welcomeName">Welcome!</div>
  </section>

  <main style="z-index: 999;">
    <div style="z-index: 2;" class="user-card">
      <h2 class="section-title"><i class="fas fa-user"></i> Your Information</h2>
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
      <p>
        <strong>Health Issues:</strong>
        <input type="text" id="userIssuesInput" placeholder="e.g. diabetes, hypertension">
        <button class="btn analyze" onclick="saveHealthIssues()">Save</button>
      </p>
      <p>
        <strong>Date of Birth:</strong>
        <input type="text" id="userDOB" onchange="calculateAge()" placeholder="YYYY-MM-DD">
        <button class="btn analyze" onclick="saveDOB()">Save/Update DOB</button>
      </p>
      <div class="age">
        <span id="calculatedAge">Age: N/A</span>
      </div>
    </div>
    <div class="features">
      <h3 class="section-title"><i class="fas fa-star"></i> Features</h3>
      <ul>
        <li>Scan food ingredients using Ingre Scan</li>
        <li>View scan history in History page</li>
        <li>AI-powered food & health analysis</li>
        <li>Secure and private with AES encryption</li>
      </ul>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Set active nav
      setActiveNav('dashboard');

      // Initialize Flatpickr AFTER DOM loads
      flatpickr("#userDOB", {
        dateFormat: "Y-m-d",
        maxDate: "today",
      });
    });

    // Initialize Flatpickr with premium dark style
    flatpickr("#userDOB", {
      dateFormat: "Y-m-d",
      maxDate: "today",
    });

    document.addEventListener('DOMContentLoaded', function () {
      setActiveNav('dashboard');
    });
  </script>
  <script src="js/mouse-glow.js"></script>
</body>

</html>
